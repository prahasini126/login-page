<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
    color: antiquewhite;
}

.in {
    border: 1px solid rgb(148, 146, 146);
    height: auto; 
    width: 300px;
    margin-top: 200px;
    margin-right: 90px;
    margin-left: 490px;
    position: relative;
    border-radius: 10px;
    background-color: rgba(150, 145, 145, 0.259);
    padding: 20px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.in > h2 {
    color: white;
    background: #4c6fbf;
    text-align: center;
    margin: 0; 
    padding: 10px 0; 
    border-radius: 10px 10px 0 0; 
}

.in > input,
.in > button {
    display: block; 
    width: calc(100% - 20px); 
    margin: 10px auto; 
    padding: 10px; 
    font-size: 1em; 
    border-radius: 5px; 
    border: 1px solid #ccc; 
    box-sizing: border-box; 
}

.in > button {
    background-color: #4c6fbf; 
    color: white; 
    cursor: pointer; 
    border: none; 
}

.in > button:hover {
    background-color: #3a5699; 
}
</style>
</head>
<body>
    <div class="out">
        <div class="in">
             <h2>RESET PASSWORD</h2>
             <input class="p1" type="text" placeholder="EMAIL" id="EMAIL">
             <button class="p2" type="submit">SUBMIT</button>
             


        </div>

    </div>
</body>
</html>
